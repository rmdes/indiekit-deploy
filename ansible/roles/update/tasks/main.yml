---
# Update role — Pull latest code, rebuild, restart services
#
# Usage: ansible-playbook -i inventory playbook.yml --tags update

- name: Pull latest code
  git:
    repo: "{{ repo_url }}"
    dest: "{{ deploy_dir }}"
    version: "{{ repo_branch }}"
    force: false
  become_user: "{{ deploy_user }}"
  tags: update

- name: Update git submodules
  command: git submodule update --remote --init
  args:
    chdir: "{{ deploy_dir }}"
  become_user: "{{ deploy_user }}"
  tags: update

- name: Re-template .env file
  template:
    src: ../deploy/templates/env.j2
    dest: "{{ deploy_dir }}/.env"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0600"
  tags: update

- name: Rebuild and restart services (core profile)
  command: docker compose up -d --build
  args:
    chdir: "{{ deploy_dir }}"
  when: compose_profile == "core"
  become_user: "{{ deploy_user }}"
  tags: update

- name: Rebuild and restart services (full profile)
  command: docker compose -f docker-compose.yml -f docker-compose.full.yml up -d --build
  args:
    chdir: "{{ deploy_dir }}"
  when: compose_profile == "full"
  become_user: "{{ deploy_user }}"
  tags: update

- name: Wait for Indiekit to be healthy
  uri:
    url: "http://localhost:8080/"
    status_code: [200, 302]
  register: health_check
  retries: 30
  delay: 2
  until: health_check.status in [200, 302]
  ignore_errors: true
  tags: update

- name: Clean up old Docker images
  command: docker image prune -f
  tags: update

- name: Report update status
  debug:
    msg: >-
      Indiekit updated at https://{{ domain }}.
      Health check: {{ 'PASS' if health_check.status | default(0) in [200, 302] else 'PENDING — check logs' }}
  tags: update
