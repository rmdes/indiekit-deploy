name: Build & Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version_override:
        description: "Override version tag (leave empty to use package.core.json)"
        required: false
        type: string

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DH: docker.io
  IMAGE_OWNER: rmdes

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: indiekit-deploy-server
            dockerfile: docker/indiekit/Dockerfile
            build_args: PROFILE=core
          - image: indiekit-deploy-server-full
            dockerfile: docker/indiekit/Dockerfile
            build_args: PROFILE=full
          - image: indiekit-deploy-site
            dockerfile: docker/eleventy/Dockerfile
            build_args: ""
          - image: indiekit-deploy-cron
            dockerfile: docker/cron/Dockerfile
            build_args: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: version
        env:
          VERSION_OVERRIDE: ${{ inputs.version_override }}
        run: |
          if [ -n "$VERSION_OVERRIDE" ]; then
            echo "tag=${VERSION_OVERRIDE}" >> "$GITHUB_OUTPUT"
          else
            VERSION=$(node -p "require('./docker/indiekit/package.core.json').dependencies['@indiekit/indiekit']")
            echo "tag=${VERSION}" >> "$GITHUB_OUTPUT"
          fi
          echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DH }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: ${{ matrix.build_args }}
          tags: |
            ${{ env.REGISTRY_DH }}/${{ env.IMAGE_OWNER }}/${{ matrix.image }}:latest
            ${{ env.REGISTRY_DH }}/${{ env.IMAGE_OWNER }}/${{ matrix.image }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY_DH }}/${{ env.IMAGE_OWNER }}/${{ matrix.image }}:sha-${{ steps.version.outputs.sha }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_OWNER }}/${{ matrix.image }}:latest
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_OWNER }}/${{ matrix.image }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_OWNER }}/${{ matrix.image }}:sha-${{ steps.version.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
